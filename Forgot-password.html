<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card large-card">
      <h2>Forgot Password</h2>
      <p class="subtitle">Enter your registered email address and weâ€™ll send you a password reset link.</p>
      <form action="" method="POST" id="forgotPasswordForm">

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <button type="submit" class="btn" id="resetBtn" data-loading-text="Loading...">Send Reset Link</button>

      <p class="alt-link">Remembered your password? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script src="./forgot-password.js"></script>
</body>
</html>
